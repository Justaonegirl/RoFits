<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoFits Baddie</title>
    <style>
        body {
            font-family: cursive;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1f1f1f;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .sidebar {
            width: 200px;
            background-color: #1f1f1f;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            font-family: cursive;
            font-size: larger;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item {
            position: relative;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border: pink;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
        }
        .grid-item .view-more {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #121212;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .grid-item:hover .view-more {
            opacity: 1;
        }
        .view-more:hover {
            background-color: #028a5e;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 60%;
            max-width: 500px;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #ffffff;
            font-size: 35px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>How to use the code</h2>
        <p>1. Open Roblox</p>
        <p>2. Go to Brookehaven</p>
        <p>3. Click on the second icon to ur right hand side (the avater face w a pencil)</p>
        <p>4. There ur gonna see the icon that has the words, "ID"</p>
        <p>5. From there u can insert the outfit ID</p>
    </div>
    <div class="main-content">
        <div class="grid">
            <div class="grid-item">
                <img src="Baddie 1.jpeg" alt="Y2K Baddie">
                <button class="view-more" onclick="openModal('Baddie 1.jpeg')">View More</button>

            </div>
            <div class="grid-item">

                <button class="view-more" onclick="openModal('baddie 4.jpeg')">View More</button>
            </div>
            <div class="grid-item">
                <img src="baddie 5.jpeg" alt=".....">
                <button class="view-more" onclick="openModal('baddie 5.jpeg')">View More</button>
            </div>
            <div class="grid-item">
                <img src="baddie 6.jpeg" alt="....">
                <button class="view-more" onclick="openModal('baddie 6.jpeg')">View More</button>
            </div>
            <div class="grid-item">
                <img src="baddie 7.jpeg" alt="....">
                <button class="view-more" onclick="openModal('baddie 7.jpeg')">View More</button>
            </div>
            <div class="grid-item">
                <img src="baddie 8.jpeg" alt="....">
                <button class="view-more" onclick="openModal('baddie 8.jpeg')">View More</button>
            </div>
            <div class="grid-item">
                <img src="baddie 9.jpeg" alt="....">
                <button class="view-more" onclick="openModal('baddie 9.jpeg')">View More</button>
            </div> 
            <div class="grid-item">
                <img src="baddie 10.jpeg" alt="....">
                <button class="view-more" onclick="openModal('baddie 10.jpeg')">View More</button>
            </div>
            <div class="grid-item">
                <img src="baddie 11.jpeg" alt="...">
                <button class="view-more" onclick="openModal('baddie 11.jpeg')">View More</button>
            </div>
            <div class="grid-item">
                <img src="baddie 12.jpeg" alt="....">
                <button class="view-more" onclick="openModal('baddie 12.jpeg')">View More</button>
            </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    
        <script>
            function openModal(src) {
                document.getElementById('myModal').style.display = "block";
                document.getElementById('modalImage').src = src;
            }
    
            function closeModal() {
                document.getElementById('myModal').style.display = "none";
            }
        </script>
</body>
</html>
